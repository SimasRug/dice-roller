<div class="dice-roller">
  <div class="dice">
    <div class="die-wrapper" *ngFor="let die of dice; trackBy: trackByFn">
      <app-die
        class="die"
        [sides]="die.sides"
        [value]="die.value"
        [isRolling$]="isRolling$"
      />
      <app-dice-sides-selector
        [id]="die.id"
        [sides]="die.sides"
        (sidesChange)="dieSideChange($event)"
      />
    </div>
  </div>
  <app-dice-actions
    [isRollDisabled]="false"
    [isSaveDisabled]="(saveDisabled | async) ?? true"
    (rollDice)="rollDice()"
    (save)="save()"
    (diceCountChange)="diceCountChange($event)"
  />
</div>
